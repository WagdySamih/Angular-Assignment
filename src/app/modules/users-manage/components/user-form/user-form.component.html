<form class="form" [formGroup]="form">
  <div class="row-input">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" placeholder="First Name" />
      <app-error-message
        [errorMessage]="getErrorMessage(form.controls['firstName'])"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" placeholder="Last Name" />
      <app-error-message
        [errorMessage]="getErrorMessage(form.controls['lastName'])"
      />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Email" />
    <app-error-message
      [errorMessage]="getErrorMessage(form.controls['email'])"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Street</mat-label>
    <input matInput formControlName="street" placeholder="Street" />
    <app-error-message
      [errorMessage]="getErrorMessage(form.controls['street'])"
    />
  </mat-form-field>
  <div class="row-input">
    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" placeholder="Country" />
      <app-error-message
        [errorMessage]="getErrorMessage(form.controls['country'])"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" placeholder="City" />
      <app-error-message
        [errorMessage]="getErrorMessage(form.controls['city'])"
      />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Zip Code</mat-label>
    <input matInput formControlName="zipCode" placeholder="ZipCode" />
    <app-error-message
      [errorMessage]="getErrorMessage(form.controls['zipCode'])"
    />
  </mat-form-field>
</form>
