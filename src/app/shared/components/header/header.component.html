<header role="banner">
  <mat-toolbar class="header">
    <div class="content">
      <!-- <div class="search-container"> -->
      <mat-form-field appearance="fill" class="search-input">
        <mat-label>Search</mat-label>
        <input matInput type="search" />
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          *ngIf="searchValue"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <!-- </div> -->

      <div class="buttons-container">
        <button mat-raised-button color="primary" class="create-button">
          Create
        </button>
        <button mat-raised-button color="accent" class="save-button">
          Save
        </button>
      </div>
    </div>
  </mat-toolbar>
</header>
